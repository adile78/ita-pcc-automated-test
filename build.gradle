plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

group="com.axa.test.cucumber"
version="0.0.2-SNAPSHOT"
packaging="pom"

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
   // jcenter()
    maven {
            url "https://repository-cdn.liferay.com/nexus/content/groups/public"
        }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'org.apache.commons:commons-lang3:3.8.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12',
     'org.seleniumhq.selenium:selenium-java:3.141.59',
     'io.cucumber:cucumber-java8:4.2.5',
     'io.cucumber:cucumber-junit:4.2.5',
     'io.cucumber:cucumber-picocontainer:4.2.5',
     'org.apache.logging.log4j:log4j-api:2.11.2',
     'org.apache.logging.log4j:log4j-core:2.11.2'
}

// This turns logging on in tests
test.testLogging.showStandardStreams = true

test {
    systemProperty 'chromeDriverPath', System.getProperty('chromeDriverPath')
    systemProperty 'chromeOptions', System.getProperty('chromeOptions')
    systemProperty 'cucumberOptions', System.getProperty('cucumberOptions')
    systemProperty "environment", System.getProperty("environment")
}

